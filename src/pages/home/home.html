<ion-content padding>
    <h2>投票规则</h2>
    <p style="font-size: medium">
      1.投票要求：关注“西安天翼文化公众号”才能投票；
    </p>
    <p>
      2.投票时间：2017年**月**日至2017年**月**日;
    </p>
    <p>
      3.投票范围：**名候选人中选出**位；
    </p>
    <p>
      4.投票选项：每名用户只有一次投票机会，每次至少选择**位候选人，每次至多选择**位候选人，超过投票次数，每次少于**或超出**，均无效；
    </p>
    <p>
      5.提示：本页面所提供的投票功能仅西安电信本局员工。
    </p>
</ion-content>
